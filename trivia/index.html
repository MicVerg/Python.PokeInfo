<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            // wait for DOM to be loaded
            document.addEventListener('DOMContentLoaded', function() {

                // when the python button is clicked, change the color to green
                let correct = document.querySelector('#Python');
                correct.addEventListener('click', function(){
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });
                // else change the color to red
                let incorrect = document.querySelectorAll('#C, #Scratch, #JS');
                // loop over each incorrect
                incorrect.forEach(function(element){
                    // add click event for each element
                    element.addEventListener('click', function(){
                        // this refers to the triggered element
                        this.style.backgroundColor = 'red';
                        // feedback msg
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    })
                })
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                    <h3>
                        What is your favorite language so far?
                        <br>
                        <button type="submit" id="C">C</button>
                        <button type="submit" id="Python">Python</button>
                        <button type="submit" id="Scratch">Scratch</button>
                        <button type="submit" id="JS">JS</button>
                    </h3>
                    <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                    <h3>
                        What's the most fun pet in the world?
                    </h3>
                    <input type="text"></input>
                    <button id="check">Check answer</button>
                    <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
