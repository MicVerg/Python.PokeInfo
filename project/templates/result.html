{% extends "layout.html" %}

{% block title %}
{% endblock %}

{% block main %}
<form action="/pokedex" method="post">
    <div>
        Enter the name or ID you want to look up:
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="nameID" name="nameID" placeholder="Name or ID" type="text">
        <button class="button-primary no-underline" type="submit" style="width: 236px; height: 38px;">Find pokemon</button>
    </div>
    <br>
</form>
    <table>
        <thead>
            <tr>
                <th style="width: 450px;"></th>
                <th>Name</th>
                <th>Type</th>
                <th>ID</th>
                <th>Info</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="{{ img }}" alt="Pokemon Image" style="width: 200px; height: 200px;"></td>
                <td style="font-weight: 700;">{{ name }}</td>
                <td style="font-weight: 700;">{{ type }}</td>
                <td style="font-weight: 700;">#{{ pokeID }}</td>
                <td style="font-weight: 700;">{{ flavor_text }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
